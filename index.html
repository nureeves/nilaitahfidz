<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login Penguji</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <select id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500" required>
          <option value="" disabled selected>Pilih Nama</option>
          <option value="Pa Iwang">Pa Iwang</option>
          <option value="Pa Haris">Pa Haris</option>
          <option value="Pa Ruslan">Pa Ruslan</option>
          <option value="Pa Ibnu">Pa Ibnu</option>
        </select>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500" required />
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
        Login
      </button>
    </form>
    <p id="message" class="text-center text-sm mt-4 text-red-500 hidden">Username atau password salah.</p>
  </div>

  <script>
    const credentials = {
      "Pa Iwang": "170464",
      "Pa Haris": "140671",
      "Pa Ruslan": "190788",
      "Pa Ibnu": "140881"
    };

    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (credentials[username] === password) {
        message.classList.add("hidden");
        alert("Login berhasil! Selamat datang, " + username + ".");
        // Arahkan ke halaman lain jika perlu
        // window.location.href = "dashboard.html";
      } else {
        message.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
